<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Cadastro</title>
    </head>
    <body>
    <div >
        <div >
            <form action="index.html" method="post">
            <h1> Cadastrar usuário </h1>
                <fieldset>
                    <legend>1 Dados pessoais</legend>
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name"><br><br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email"><br><br>
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha"><br><br>
                    <label for=csenha>Confirma senha:</label>
                    <input type="password" id="csenha" name="csenha"><br><br>
                    <label>Idade:</label>
                    <input type="radio" id="acima" name="acima" value="Acima17">
                    <label for="acima">Acima 17</label><br>
                    <input type="radio" id="abaixoigual" name="abaixoigual" value="abaixoigual">
                    <label for="abaixoigual">Abaixo ou igual 17</label><br>
                </fieldset>
                <fieldset>
                    <legend>2 Perfil</legend>
                    <label for="desc">Descrição:</label>
                    <textarea id="desc" name="desc" rows="4" cols="50"></textarea>
                    <label for="ptrab">Perfil Trabalho:</label>
                    <select name="ptrab" id="ptrab">
                        <option value="FrontDev">Front-End Developer</option>
                        <option value="BackDev">Back-End Developer</option>
                    </select>
                    <label>Interesses:</label>
                    <input type="checkbox" id="programador" name="programador">
                    <label for="programador">Programador</label><br>
                    <input type="checkbox" id="design" name="design">
                    <label for="design">Design</label><br>
                    <input type="checkbox" id="analista" name="analista">
                    <label for="analista">Analista</label><br>
                </fieldset>
                <button type="submit">Enviar dados</button>
            </form>
        </div>
    </div>

    </body>
</html>
